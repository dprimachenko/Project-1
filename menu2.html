                <script type="text/javascript">
                    let meat = [];
                    let nonMeat = [];
                    $(document).ready(function(){
                        let savedMeat = JSON.parse(localStorage.getItem("meat"));
                        let savedNonMeat = JSON.parse(localStorage.getItem("nonMeat"));
                        if (savedMeat != null) {
                            meat = savedMeat;
                            for (let i = 0; i < savedMeat.length; i++) {
                                let x = savedMeat[i];
                                $("input[value='"+x+ "']").prop("checked", true);
                            }
                        }
                        if (savedNonMeat != null) {
                            nonMeat = savedNonMeat;
                            for (let i = 0; i < savedNonMeat.length; i++) {
                                let x = savedNonMeat[i];
                                $("input[value='"+x+ "']").prop("checked", true);
                            }
                        }
                    });
                    $("input[id='meat']").change(function() {
                        if(this.checked) {
                            console.log(this.value);
                            if (meat.includes(this.value) == false) {
                                meat.push(this.value);
                                console.log(meat);
                            }
                        }
                        else {
                            meat.splice(meat.indexOf(this.value), 1 );
                            console.log(meat);
                        }
                    });
                    $("input[id='non-meat']").change(function() {
                        if(this.checked) {
                            console.log(this.value);
                            if (nonMeat.includes(this.value) == false) {
                                nonMeat.push(this.value);
                                console.log(nonMeat);
                            }
                        }
                        else {
                            nonMeat.splice(nonMeat.indexOf(this.value), 1 );
                            console.log(nonMeat);
                        }
                    });
                    $("button").on("click",function(){
                        localStorage.setItem("meat",JSON.stringify(meat));
                        localStorage.setItem("nonMeat",JSON.stringify(nonMeat));
                        let date = new Date(Date.now());
                        localStorage.setItem("timeStamp",date);
                    });
