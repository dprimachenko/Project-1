<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eat Our Pizza!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        
        <!-- PIZZA SIZE -->
        <div class="container">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title is-centered is-size-5">
                        How BIG do you want it?
                    </p>
                    <a href="#" class="card-header-icon" aria-label="more options">
                    </a>
                </header>

                <div class="card-content  ">
                    <div class="content ">
                        <div class="control has-text-centered">
                            <label class="radio">
                                <input type="radio" name="answer">
                                Small (12") <i class="far fa-circle fa-5x"></i>&nbsp;
                            </label>

                            <label class="radio">
                                <input type="radio" name="answer">
                                Medium (14") <i class="far fa-circle fa-6x"></i>&nbsp;
                            </label>

                            <label class="radio">
                                <input type="radio" name="answer">
                                Large (18") <i class="far fa-circle fa-7x"></i>
                            </label>
                        </div></a>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <br>


        <!-- CRUST -->
        <div class="columns">
            <div class="column">
                <div class="container">
                    <div class="card crustContainer">
                        <header class="card-header">
                            <p class="card-header-title is-centered is-size-5">
                                Crust
                            </p>
                            <a href="#" class="card-header-icon" aria-label="more options">
                            </a>
                        </header>
                        <div class="card-content  ">
                            <div class="content ">
                                <div class="control has-text-centered">
                                    
                                    <!--CRUST CHOICES-->
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        Thin
                                    </label>
                                    <br>
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        Regular
                                    </label>
                                    <br>
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        Deep Dish
                                    </label>
                                    <br>
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        Gluten Free
                                    </label>
                                </div></a>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
           
            <!-- CHEESE -->
            <div class="column">
                <div class="container">
                    <div class="card cheeseContainer">
                        <header class="card-header">
                            <p class="card-header-title is-centered is-size-5">
                                How cheesy? &nbsp; <i class="fas fa-cheese fa-2x"></i>
                            </p>
                            <a href="#" class="card-header-icon" aria-label="more options">
                            </a>
                        </header>
                        <div class="card-content  ">
                            <div class="content ">
                                <div class="control has-text-centered">
                                    
                                    
                                    <!--CHEESE CHOICES-->
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        No Cheese
                                    </label>
                                    <br>
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        Light Cheese
                                    </label>
                                    <br>
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        Medium Cheese
                                    </label>
                                    <br>
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        Extra Cheese
                                    </label>
                                </div></a>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
           <!--SAUCE -->
            <div class="column">
                <div class="container">
                    <div class="card sauceContainer">
                        <header class="card-header">
                            <p class="card-header-title is-centered is-size-5">
                                Choose Your Sauce!
                            </p>
                            <a href="#" class="card-header-icon" aria-label="more options">
                            </a>
                        </header>
                        <div class="card-content  ">
                            <div class="content ">
                                <div class="control has-text-centered">
                                    <!--SAUCE CHOICES-->
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        Tomato
                                    </label>
                                    <br>
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        BBQ
                                    </label>
                                    <br>
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        Alfredo
                                    </label>
                                    <br>
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        Chocolate
                                    </label>
                                    <br>
                                    <label class="radio">
                                        <input type="radio" name="answer">
                                        Nutella
                                    </label>
                                </div></a>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="has-text-centered">
            <button class="button" type="submit"><strong>Pick Your Toppings &nbsp; </strong><i
                    class="fas fa-arrow-right"></i></button>
        </div>
        <br>

    </section>
</body>

</html>
