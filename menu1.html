        </div>

        <div id="navbarBasicExample" class="navbar-menu">

                <a class="navbar-item">

                <a class="navbar-item">

                <a class="navbar-item">

                </p>



            </div>
        </div>

    <!-- Navbar End -->

    <div class="card">
        <div class="card-image">
            <figure class="image is-2by1">
                <img src="https://i.imgur.com/VUEGlFp.jpg" alt="Placeholder image">
            </figure>
        </div>
        <div class="card-content is-overlay has-text-light">
            <span class="is-size2 has-text-weight-bold"></span>
            <body>
                <section class="section">
                    
                    <!-- PIZZA SIZE -->
                    <div class="container">
                        <div class="card">
                            <header class="card-header has-background-danger">
                                <p class="card-header-title is-centered is-size-3 headerText header">
                                    How BIG do you want it?
                                </p>
                                
                            </header>
            
                            <div class="card-content  ">
                                <div class="content sizeContent ">
                                    <div class="control has-text-centered">
                                        <label class="radio">
                                            <input type="radio" name="size choice">
                                            Small (12") <i class="far fa-circle fa-5x"></i>&nbsp;
                                        </label>
            
                                        <label class="radio">
                                            <input type="radio" name="size choice">
                                            Medium (14") <i class="far fa-circle fa-6x"></i>&nbsp;
                                        </label>
            
                                        <label class="radio">
                                            <input type="radio" name="size choice">
                                            Large (18") <i class="far fa-circle fa-7x"></i>
                                        </label>
                                    </div></a>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
            
            
                    <!-- CRUST -->
                    <div class="columns">
                        <div class="column">
                            <div class="container">
                                <div class="card crustContainer">
                                    <header class="card-header has-background-danger">
                                        <p class="card-header-title is-centered is-size-3 headerText header">
                                            Crust
                                        </p>
                                        
                                    </header>
                                    <div class="card-content  ">
                                        <div class="content crustContent ">
                                            <div class="control has-text-left">
                                                
                                                <!--CRUST CHOICES-->
                                                <label class="radio">
                                                    <input type="radio" name="crust choice">
                                                    Thin
                                                </label>
                                                <br>
                                                <label class="radio">
                                                    <input type="radio" name="crust choice">
                                                    Regular
                                                </label>
                                                <br>
                                                <label class="radio">
                                                    <input type="radio" name="crust choice">
                                                    Deep Dish
                                                </label>
                                                <br>
                                                <label class="radio0">
                                                    <input type="radio" name="crust choice">
                                                    Gluten Free
                                                </label>
                                            </div></a>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                       
                        <!-- CHEESE -->
                        <div class="column">
                            <div class="container">
                                <div class="card cheeseContainer">
                                    <header class="card-header has-background-danger">
                                        <p class="card-header-title is-centered is-size-3 headerText header">
                                            How cheesy? &nbsp; <i class="fas fa-cheese fa-2x"></i>
                                        </p>
                                       
                                    </header>
                                    <div class="card-content ">
                                        <div class="content cheeseContent ">
                                            <div class="control has-text-left">
                                                
                                                
                                                <!--CHEESE CHOICES-->
                                                <label class="radio">
                                                    <input type="radio" name="cheese choice">
                                                    No Cheese
                                                </label>
                                                <br>
                                                <label class="radio">
                                                    <input type="radio" name="cheese choice">
                                                    Light Cheese
                                                </label>
                                                <br>
                                                <label class="radio">
                                                    <input type="radio" name="cheese choice">
                                                    Medium Cheese
                                                </label>
                                                <br>
                                                <label class="radio">
                                                    <input type="radio" name="cheese choice">
                                                    Extra Cheese
                                                </label>
                                            </div></a>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                       <!--SAUCE -->
                        <div class="column">
                            <div class="container">
                                <div class="card sauceContainer">
                                    <header class="card-header has-background-danger">
                                        <p class="card-header-title is-centered is-size-3 headerText header">
                                            Choose Your Sauce!
                                        </p>
                                      
                                    </header>
                                    <div class="card-content  ">
                                        <div class="content sauceContent ">
                                            <div class="control has-text-left">
                                                <!--SAUCE CHOICES-->
                                                <label class="radio">
                                                    <input type="radio" name="sauce choice">
                                                    Tomato
                                                </label>
                                                <br>
                                                <label class="radio">
                                                    <input type="radio" name="sauce choice">
                                                    BBQ
                                                </label>
                                                <br>
                                                <label class="radio">
                                                    <input type="radio" name="sauce choice">
                                                    Alfredo
                                                </label>
                                                <br>
                                                <label class="radio">
                                                    <input type="radio" name="sauce choice">
                                                    Chocolate
                                                </label>
                                                <br>
                                                <label class="radio">
                                                    <input type="radio" name="sauce choice">
                                                    Nutella
                                                </label>
                                            </div></a>
                                            <br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="has-text-centered">
                        <button class="button toppingBtn has-background-danger headerText header is-size-4" type="submit"><strong>Pick Your Toppings &nbsp; </strong><i
                                class="fas fa-arrow-right"></i></button>
                    </div>
                    <br>
            
                </section>
            </body>
            
        </div>

    </div>
